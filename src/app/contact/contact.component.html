<div class="container">

  <div class="row">
    <div class="col-lg-6">
      <div class="contactHeader">
        <h2>Lets get you get back in the saddle!</h2>
        <h4>Give us a call or send an email today.</h4>
      </div>
      <div class="contactInfo">
        <p>Phone:</p>
        <h5>604-123-1234</h5>
        <p>Email:</p>
        <h5>email@email.email</h5>
      </div>
    </div>
    <div class="offset-lg-1 col-lg-5">
      <form class= "contactForm">
        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="contactBlurb">How can we help?</label>
          <textarea class="form-control" id="contactBlurb" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
